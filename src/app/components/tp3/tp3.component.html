<div class="row" *ngIf="players">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Player</th>
            <th scope="col">Jersey number</th>
            <th scope="col">Team</th>
            <th scope="col">Conference</th>
            <th scope="col">Voir joueur</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of players">
            <td>{{ p.firstname + ' ' + p.lastname }}</td>
            <td>{{ p.jersey }}</td>
            <td>{{ (p | getTeam: 'fullname' | async) }}</td>
            <td>{{ (p | getTeam: 'conference' | async) }}</td>
            <td>
                <a [routerLink]="['player', p.id]"><fa-icon [icon]="iconEye"></fa-icon></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<hr />
